<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction Scrum — Brand Kit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400;1,700&family=Source+Sans+3:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ── TOKENS ──────────────────────────────────────── */
    :root {
      --blue:      #004AAD;
      --blue-dk:   #003580;
      --blue-xdk:  #001A3D;
      --blue-lt:   #1E6DD9;
      --blue-pale: #D6E4FF;
      --gold:      #D4A827;
      --gold-lt:   #F0C94A;
      --gold-dk:   #A07C18;
      --white:     #F5F8FF;
      --gray-lt:   #CBD5E9;
      --gray:      #6B7FA3;
      --gray-dk:   #3A4A6B;
      --bg:        #040B18;
      --bg2:       #080F20;
      --bg3:       #0D1628;
      --bg4:       #121E34;
      --bg5:       #192540;
      --font-d:    'Playfair Display', Georgia, serif;
      --font-u:    'Source Sans 3', system-ui, sans-serif;
      --font-m:    'JetBrains Mono', monospace;
      --ease:      cubic-bezier(0.22, 0.61, 0.36, 1);
      --r:         10px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--white);
      font-family: var(--font-u);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    /* Blueprint grid texture */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background-image:
        linear-gradient(rgba(0,74,173,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,74,173,0.025) 1px, transparent 1px),
        radial-gradient(ellipse 80% 55% at 50% -5%, rgba(0,74,173,0.10) 0%, transparent 60%);
      background-size: 48px 48px, 48px 48px, 100% 100%;
    }

    /* ── NAV ──────────────────────────────────────────── */
    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(4,11,24,0.96);
      backdrop-filter: blur(16px);
      border-bottom: 2px solid var(--blue);
      height: 60px;
      display: flex; align-items: center;
      padding: 0 1.5rem;
      overflow-x: auto;
    }
    .nav-brand {
      display: flex; align-items: center; gap: 0.7rem;
      margin-right: auto; text-decoration: none; flex-shrink: 0;
    }
    .nav-icon {
      width: 30px; height: 30px;
      background: var(--blue); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; line-height: 1;
    }
    .nav-title { font-family: var(--font-d); font-size: 1.05rem; font-weight: 700; color: var(--white); }
    .nav-title span { color: var(--gold); }
    nav a.nl {
      color: var(--gray); text-decoration: none;
      font-size: 0.71rem; font-weight: 600;
      letter-spacing: 0.1em; text-transform: uppercase;
      white-space: nowrap; padding: 0 0.9rem;
      height: 100%; display: flex; align-items: center;
      border-bottom: 2px solid transparent; margin-bottom: -2px;
      transition: color .2s, border-color .2s;
    }
    nav a.nl:hover { color: var(--gold-lt); border-bottom-color: var(--gold); }

    /* ── HERO ─────────────────────────────────────────── */
    .hero { position: relative; z-index: 1; overflow: hidden; }
    .hero::before, .hero::after {
      content: ''; position: absolute;
      width: 64px; height: 64px;
      border: 1.5px solid rgba(0,74,173,0.25); pointer-events: none;
    }
    .hero::before { top: 2rem; left: 2rem; border-right: none; border-bottom: none; }
    .hero::after  { bottom: 2rem; right: 2rem; border-left: none; border-top: none; }
    .hero-inner {
      padding: 6rem 2rem 4.5rem;
      max-width: 1100px; margin: 0 auto;
      display: grid; grid-template-columns: 1fr auto;
      gap: 4rem; align-items: center;
    }
    @media (max-width: 740px) { .hero-inner { grid-template-columns: 1fr; gap: 2rem; } }
    .h-eyebrow {
      display: inline-flex; align-items: center; gap: 0.5rem;
      background: rgba(0,74,173,0.1); border: 1px solid var(--blue);
      border-radius: 4px; padding: 0.3rem 0.85rem;
      font-size: 0.67rem; font-weight: 700;
      letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--blue-pale); margin-bottom: 1.4rem;
      opacity: 0; animation: fadeUp .6s var(--ease) .1s forwards;
    }
    .gold-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; flex-shrink: 0; }
    .hero h1 {
      font-family: var(--font-d);
      font-size: clamp(3rem, 9vw, 5.5rem);
      font-weight: 900; line-height: 1.05; color: var(--white);
      opacity: 0; animation: fadeUp .6s var(--ease) .25s forwards;
    }
    .hero h1 .acc { color: var(--gold); font-style: italic; }
    .hero-sub {
      font-size: 1.05rem; color: var(--gray-lt);
      line-height: 1.7; margin-top: 1.2rem; max-width: 520px;
      opacity: 0; animation: fadeUp .6s var(--ease) .4s forwards;
    }
    .hero-meta {
      margin-top: 0.75rem; font-size: 0.8rem; font-weight: 600;
      letter-spacing: 0.1em; color: var(--gold); text-transform: uppercase;
      opacity: 0; animation: fadeUp .6s var(--ease) .55s forwards;
    }
    .bp-badge { opacity: 0; animation: fadeUp .6s var(--ease) .3s forwards; }
    .badge-circle {
      width: 178px; height: 178px; border-radius: 50%;
      border: 2px solid var(--blue);
      background: rgba(0,74,173,0.06);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 1rem; position: relative;
    }
    .badge-circle::before {
      content: ''; position: absolute; inset: 9px;
      border-radius: 50%; border: 1px dashed rgba(0,74,173,0.3);
    }
    .bc-lbl { font-size: 0.55rem; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; color: var(--gray); margin-bottom: 0.3rem; }
    .bc-icon { font-size: 2.2rem; line-height: 1; margin-bottom: 0.3rem; }
    .bc-name { font-family: var(--font-d); font-size: 0.88rem; font-weight: 700; color: var(--white); line-height: 1.2; }
    .bc-sub  { font-size: 0.6rem; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; color: var(--gold); margin-top: 0.3rem; }
    @media (max-width: 740px) { .badge-circle { width: 140px; height: 140px; } }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── TICKER ───────────────────────────────────────── */
    .ticker {
      background: var(--blue); color: #fff;
      padding: 0.55rem 0; overflow: hidden; white-space: nowrap;
      position: relative; z-index: 1;
      border-top: 1px solid #1E6DD9; border-bottom: 1px solid var(--blue-dk);
    }
    .ticker-inner { display: inline-block; animation: tick 30s linear infinite; }
    .ticker-inner span { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.14em; text-transform: uppercase; padding: 0 2rem; }
    .t-sep { color: var(--gold) !important; }
    @keyframes tick { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* ── SECTIONS ─────────────────────────────────────── */
    .section {
      position: relative; z-index: 1;
      max-width: 1100px; margin: 0 auto;
      padding: 5rem 2rem;
    }
    .section + .section { border-top: 1px solid rgba(255,255,255,0.05); }
    .s-label {
      display: inline-flex; align-items: center; gap: 0.5rem;
      font-size: 0.65rem; font-weight: 700; letter-spacing: 0.22em;
      text-transform: uppercase; color: var(--gold); margin-bottom: 0.6rem;
    }
    .s-label::before {
      content: ''; display: inline-block;
      width: 22px; height: 2px; background: var(--gold); border-radius: 1px;
    }
    .s-title {
      font-family: var(--font-d);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700; color: var(--white);
      line-height: 1.15; margin-bottom: 0.5rem;
    }
    .s-sub {
      font-size: 0.95rem; color: var(--gray);
      line-height: 1.65; max-width: 600px; margin-bottom: 3rem;
    }
    .sub-label {
      font-family: var(--font-m);
      font-size: 0.65rem; font-weight: 700; letter-spacing: 0.15em;
      text-transform: uppercase; color: var(--gray);
      margin-bottom: 0.75rem; margin-top: 2.5rem;
    }

    /* ── PALETTE ──────────────────────────────────────── */
    .pal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(148px, 1fr));
      gap: 1rem; margin-bottom: 3rem;
    }
    .swatch {
      border-radius: var(--r); overflow: hidden; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform .25s var(--ease), box-shadow .25s;
    }
    .swatch:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
    .sw-color { height: 108px; position: relative; }
    .sw-hint {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex; align-items: center; justify-content: center;
      font-size: 0.62rem; font-weight: 800; letter-spacing: 0.12em;
      color: #fff; text-transform: uppercase;
      opacity: 0; transition: opacity .2s;
    }
    .swatch:hover .sw-hint { opacity: 1; }
    .sw-check {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; opacity: 0; transition: opacity .3s;
    }
    .swatch.copied .sw-check { opacity: 1; }
    .swatch.copied .sw-hint { opacity: 0 !important; }
    .sw-info { background: var(--bg3); padding: 0.85rem 1rem; }
    .sw-name { font-size: 0.78rem; font-weight: 700; color: var(--white); margin-bottom: 0.2rem; }
    .sw-hex  { font-family: var(--font-m); font-size: 0.68rem; color: var(--gray); }
    .sw-role { font-size: 0.6rem; color: var(--gray-dk); margin-top: 0.2rem; line-height: 1.4; }
    .copy-toast {
      position: fixed; bottom: 2rem; left: 50%;
      transform: translateX(-50%) translateY(8px);
      background: var(--gold); color: #0A0F1C;
      font-size: 0.78rem; font-weight: 800;
      padding: 0.6rem 1.5rem; border-radius: 6px;
      opacity: 0; pointer-events: none; z-index: 9999;
      transition: opacity .25s, transform .25s;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    .copy-toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* ── TYPOGRAPHY ───────────────────────────────────── */
    .type-cards { display: flex; flex-direction: column; gap: 1.4rem; margin-bottom: 3rem; }
    .type-card {
      background: var(--bg3); border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--r); padding: 2rem 2.5rem;
      position: relative; overflow: hidden;
    }
    .type-card::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 4px; height: 100%; background: var(--blue);
    }
    .type-card.gl::before { background: var(--gold); }
    .type-badge {
      font-family: var(--font-m); font-size: 0.62rem; font-weight: 700;
      letter-spacing: 0.18em; text-transform: uppercase; color: var(--gray);
      margin-bottom: 1.2rem; padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }
    .font-pair { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 0.5rem; }
    @media (max-width: 600px) { .font-pair { grid-template-columns: 1fr; } }
    .fp-meta { font-size: 0.72rem; color: var(--gray); margin-bottom: 0.5rem; }
    .fp-meta strong { color: var(--blue-pale); }

    /* ── VOICE & TONE ─────────────────────────────────── */
    .traits-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
      gap: 1rem; margin-bottom: 2.5rem;
    }
    .trait-card {
      background: var(--bg3); border: 1px solid rgba(0,74,173,0.2);
      border-radius: var(--r); padding: 1.5rem;
      transition: border-color .2s, transform .2s;
    }
    .trait-card:hover { border-color: rgba(0,74,173,0.5); transform: translateY(-3px); }
    .tc-icon { font-size: 1.6rem; margin-bottom: 0.75rem; }
    .tc-word { font-family: var(--font-d); font-size: 1.1rem; font-weight: 700; color: var(--white); margin-bottom: 0.35rem; }
    .tc-desc { font-size: 0.78rem; color: var(--gray); line-height: 1.55; }
    .dos-donts { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2.5rem; }
    @media (max-width: 600px) { .dos-donts { grid-template-columns: 1fr; } }
    .do-card, .dont-card {
      background: var(--bg3); border-radius: var(--r);
      padding: 1.8rem; border: 1px solid rgba(255,255,255,0.06);
    }
    .do-card   { border-top: 3px solid #22C55E; }
    .dont-card { border-top: 3px solid #EF4444; }
    .dd-head { font-size: 0.68rem; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 1.2rem; }
    .do-card   .dd-head { color: #22C55E; }
    .dont-card .dd-head { color: #EF4444; }
    .dd-list { list-style: none; display: flex; flex-direction: column; gap: 0.7rem; }
    .dd-list li { font-size: 0.84rem; color: var(--gray-lt); line-height: 1.55; padding-left: 1.2rem; position: relative; }
    .dd-list li::before { content: ''; position: absolute; left: 0; top: 0.55em; width: 6px; height: 6px; border-radius: 50%; }
    .do-card   .dd-list li::before { background: #22C55E; }
    .dont-card .dd-list li::before { background: #EF4444; }
    .hls-list { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 2.5rem; }
    .hl-item {
      background: var(--bg3); border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px; padding: 1.1rem 1.4rem;
      display: flex; align-items: center; gap: 1rem;
      transition: border-color .2s;
    }
    .hl-item:hover { border-color: rgba(0,74,173,0.4); }
    .hl-type { font-family: var(--font-m); font-size: 0.57rem; font-weight: 700; letter-spacing: 0.14em; text-transform: uppercase; color: var(--gray); white-space: nowrap; min-width: 72px; }
    .hl-text { font-family: var(--font-d); font-size: 1rem; font-weight: 600; color: var(--white); line-height: 1.35; }
    .li-posts { display: flex; flex-direction: column; gap: 1.5rem; }
    .li-post { background: var(--bg3); border: 1px solid rgba(255,255,255,0.07); border-radius: var(--r); overflow: hidden; }
    .li-ph { padding: 1rem 1.4rem; background: var(--bg4); border-bottom: 1px solid rgba(255,255,255,0.06); display: flex; align-items: center; gap: 0.75rem; }
    .li-av { width: 38px; height: 38px; border-radius: 50%; background: var(--blue); display: flex; align-items: center; justify-content: center; font-size: 0.95rem; flex-shrink: 0; }
    .li-author { font-size: 0.82rem; font-weight: 700; color: var(--white); }
    .li-handle { font-size: 0.7rem; color: var(--gray); }
    .li-bd { padding: 1.4rem; }
    .li-bd p { font-size: 0.87rem; color: var(--gray-lt); line-height: 1.72; white-space: pre-line; }
    .li-ft { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gold); padding: 0 1.4rem 1rem; }

    /* ── VISUAL ELEMENTS ──────────────────────────────── */
    .btns-row { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; margin-bottom: 3rem; }
    .btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      font-family: var(--font-u); font-size: 0.88rem; font-weight: 700;
      letter-spacing: 0.04em; text-decoration: none;
      border-radius: 6px; padding: 0.75rem 1.6rem;
      cursor: pointer; border: 2px solid transparent;
      transition: all .2s var(--ease); white-space: nowrap;
    }
    .btn-p  { background: var(--blue); color: #fff; border-color: var(--blue); }
    .btn-p:hover { background: var(--blue-lt); border-color: var(--blue-lt); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,74,173,0.4); }
    .btn-s  { background: transparent; color: var(--white); border-color: var(--blue); }
    .btn-s:hover { background: rgba(0,74,173,0.1); transform: translateY(-2px); }
    .btn-g  { background: var(--gold); color: #0A0F1C; border-color: var(--gold); }
    .btn-g:hover { background: var(--gold-lt); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212,168,39,0.35); }
    .btn-gh { background: transparent; color: var(--gray-lt); border-color: rgba(255,255,255,0.15); }
    .btn-gh:hover { border-color: var(--gray-lt); color: var(--white); transform: translateY(-2px); }
    .btn-sm { font-size: 0.76rem; padding: 0.5rem 1.1rem; }
    .btn-lg { font-size: 1rem; padding: 0.95rem 2rem; border-radius: 8px; }
    .cards-show { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.2rem; margin-bottom: 3rem; }
    .demo-card { background: var(--bg3); border: 1px solid rgba(255,255,255,0.07); border-radius: var(--r); overflow: hidden; transition: transform .25s var(--ease), box-shadow .25s; }
    .demo-card:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
    .cd-stripe { height: 5px; }
    .cd-body { padding: 1.4rem; }
    .cd-kicker { font-size: 0.6rem; font-weight: 700; letter-spacing: 0.18em; text-transform: uppercase; color: var(--gold); margin-bottom: 0.55rem; }
    .cd-title { font-family: var(--font-d); font-size: 1.05rem; font-weight: 700; color: var(--white); line-height: 1.3; margin-bottom: 0.55rem; }
    .cd-desc { font-size: 0.78rem; color: var(--gray); line-height: 1.6; margin-bottom: 1.2rem; }
    .cd-cta { font-size: 0.76rem; font-weight: 700; color: var(--blue-pale); }
    .cd-cta::after { content: ' \2192'; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(112px, 1fr)); gap: 0.9rem; margin-bottom: 3rem; }
    .ic-item { background: var(--bg3); border: 1px solid rgba(255,255,255,0.06); border-radius: var(--r); padding: 1.4rem 0.9rem; text-align: center; transition: border-color .2s; }
    .ic-item:hover { border-color: rgba(0,74,173,0.4); }
    .ic-g { font-size: 1.75rem; margin-bottom: 0.55rem; line-height: 1; }
    .ic-l { font-size: 0.68rem; font-weight: 600; color: var(--gray); }
    .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 1.2rem; margin-bottom: 1.5rem; }
    .photo-card { border-radius: var(--r); overflow: hidden; border: 1px solid rgba(255,255,255,0.06); background: var(--bg3); }
    .ph-img { height: 155px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; position: relative; overflow: hidden; }
    .ph-img::before { content: ''; position: absolute; inset: 0; background-image: linear-gradient(rgba(0,74,173,0.06) 1px, transparent 1px), linear-gradient(90deg, rgba(0,74,173,0.06) 1px, transparent 1px); background-size: 20px 20px; }
    .ph-do   { background: linear-gradient(135deg, #0D1628, #0A1A36); }
    .ph-dont { background: linear-gradient(135deg, #1A0D0D, #2A1010); }
    .ph-icon { font-size: 1.7rem; position: relative; z-index: 1; }
    .ph-lbl  { font-size: 0.68rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; position: relative; z-index: 1; }
    .ph-do   .ph-lbl { color: #22C55E; }
    .ph-dont .ph-lbl { color: #EF4444; }
    .ph-info { padding: 1rem 1.1rem; }
    .ph-t { font-size: 0.8rem; font-weight: 700; color: var(--white); margin-bottom: 0.3rem; }
    .ph-d { font-size: 0.73rem; color: var(--gray); line-height: 1.55; }

    /* ── TEMPLATES ────────────────────────────────────── */
    .tpl { background: var(--bg3); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; overflow: hidden; margin-bottom: 2.5rem; }
    .tpl-bar { background: var(--bg4); padding: 0.75rem 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.06); display: flex; align-items: center; justify-content: space-between; }
    .tpl-lbl { font-family: var(--font-m); font-size: 0.62rem; font-weight: 700; letter-spacing: 0.15em; text-transform: uppercase; color: var(--gray); }
    .tpl-bd { padding: 2rem; }
    .tf { margin-bottom: 1.4rem; }
    .tf-key { font-family: var(--font-m); font-size: 0.68rem; color: var(--gold); letter-spacing: 0.07em; margin-bottom: 0.3rem; }
    .tf-val { background: var(--bg5); border: 1px solid rgba(0,74,173,0.2); border-radius: 6px; padding: 0.9rem 1.1rem; font-size: 0.86rem; color: var(--gray-lt); line-height: 1.65; white-space: pre-line; }
    .tf-val em { color: var(--gold); font-style: normal; font-weight: 600; }
    .email-wrap { max-width: 580px; margin-bottom: 2.5rem; }
    .email-box { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
    .em-hdr { background: var(--blue); padding: 2rem; text-align: center; position: relative; overflow: hidden; }
